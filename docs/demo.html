<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map demo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
     integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
     crossorigin=""></script>
</head>
<body>
<div class="highlighted-box" id="toolbar">
  <div class="slidecontainer">
    <div class="slide-title"> Change background opacity </div>
    <input type="range" min="0" max="100" value="40" class="slider" id="background-opacity">
    <div class="slide-title"> Change highlight opacity </div>
    <input type="range" min="0" max="100" value="100" class="slider" id="highlight-opacity">
  </div>
  <div id="highlight-type-container">
    <div id="highlight-title"> Highlight: </div>
    <select class="highlighted-box" id="highlight-type">
      <option value="none" selected="selected">None</option>
      <option value="bairds-sparrow">Baird's sparrow</option>
    </select>
    
    <input class="submit-button highlighted-box" id="submit-highlight" type="submit" value="Go">
  </div>
</div>
<div id="map-wrapper">
  <div id="map">
  </div>
</div>
<script src="locations.js"></script>
<script src="demo.js"></script>
</body>
</html>
